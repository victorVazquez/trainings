<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Local Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/weatherApp.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app="LocalWeatherApp" ng-Controller="LocalWeatherCtrl" class="{{bg}}">
<div class="container-fluid">
  <header class="row text-center">
    <h1>The L<span class="hide">o</span><i class="wi wi-day-sunny"></i>cal Weather</h1>
  </header>
  <div class="col-lg-10 col-lg-offset-1">
    <div class="col-lg-12" >
      <div class="row">
        <section id="calendarDay" class="col-lg-4 text-center">
          <p class="box">
            <span class="dayName"><span ng-bind="dayName">Wednes</span><span class="title">Day</span></span><span class="hide">,</span>
            <span class="month clearfix" ng-bind="month">May</span>
            <span class="dayNumber" ng-bind="dayNumber">22</span><span class="hide">,</span>
            <span class="year" ng-bind="year">2016</span>
          </p>
        </section>

        <section id="clock" class="col-lg-4 col-lg-push-4 text-left">
          <p class="box">
            <span class="head text-center">Clocky<em class="title">Time</em></span>
            <span class="hours" ng-bind="hours">14</span><span class="hide">:</span>
            <span class="minutes" ng-bind="minutes">36</span><span class="hide">:</span>
            <span class="seconds" ng-bind="seconds">57</span>
          </p>
        </section>

        <section id="weather" class="col-lg-4 col-lg-pull-4 text-center">
          <div class="box">
            <p id="location">
              <span class="city" ng-bind="city">Coyoac&aacute;n</span><span class="hide">,</span>
              <span class="country" ng-bind="country">MX</span>
            </p>
            <p id="iconWeather">
              <weather-icon>
                <i class="wi wi-day-rain"></i>
              </weather-icon>
            </p>
            <p id="temperature">
              <span class="degrees" ng-bind="temperatureNumber">27</span>
              <sup>
                <span class="degreeSymbol">&#176;</span><span class="unity" ng-bind="unitA">C</span> &#124;
                <span class="unity"><a href="" class="custom" ng-click="convertSystem()"><span class="degreeSymbol">&#176;</span><span ng-bind="unitB">F</span></a></span>
              </sup>
              <br />
              <span class="description" ng-bind="description">Partly Cloudy</span>
            </p>
          </div>
        </section>
      </div>
    </div>

  </div>
</div>
<footer id="footer" class="text-center">Developed by <a class="custom" href="http://victorzamudio.mx" target="_blank" title="Victor Zamudio Website">V&iacute;ctor Zamudio</a></footer>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.6/angular-sanitize.js" charset="utf-8"></script>
  <script src="js/weatherApp.js" charset="utf-8"></script>
</body>
</html>
