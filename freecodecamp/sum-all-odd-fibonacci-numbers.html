    <script type="text/javascript">
    function sumFibs(num) {
      var res = [];
      /*
      LOOPING SOLUTION
      var a = 0,
          b = 1,
          f = 1;

      for (var i = 2; i <= num; i++) {
        f = a + b;

      }

      */

      /* RECURSIVE SOLUTION */
      if (num <= 2) {
        // res.push(1);
        return 1;
      }else{
        // res.push(this.sumFibs(num - 1) + this.sumFibs(num - 2));
        return this.sumFibs(num - 1) + this.sumFibs(num - 2);
      }

      console.log(res);

      return num;
    }
