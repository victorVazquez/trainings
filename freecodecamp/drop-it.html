    <script type="text/javascript">
    function dropElements(arr, func) {
      // Drop them elements.

      while(arr.length > 0 && !func(arr[0])){
        arr.shift();
      }

      // newArr.push(arr.filter(func));
      console.log(arr);

    }

    dropElements([1, 2, 3, 4], function(n) {return n < 3; });
