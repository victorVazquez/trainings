  <body>
    <script type="text/javascript">
    function steamrollArray(arr) {
      // I'm a steamroller, baby
      var flatArr = [];

      // add an element if it's not an array
      //  If it's an array, then loops through it and uses recursion on that array
      var flatten = function(arg){
        if (!Array.isArray(arg)) {
          flatArr.push(arg);
        }else{
          for(var i in arg){
            console.log(arg[i]);
            console.log('---------');
            flatten(arg[i]);
          }
        }
      };

      arr.forEach(flatten);
      console.log(flatArr);
      return flatArr;
    }

    steamrollArray([1, [2], [3, [[4]]]]);

    </script>
  </body>
</html>
