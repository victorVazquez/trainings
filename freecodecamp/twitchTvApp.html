<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch Streamers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/twitchTvApp.min.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
<div class="container-fluid" ng-app="twitchTvApp" ng-Controller="twitchTvCtrl">
  <header class="row text-center">
    <h1>Twitch Streamers</h1>
    <p id="filter" class="col-lg-4 col-lg-offset-4">
      <a href="" class="col-lg-4 all selected" ng-click="showStreams('all')" ng-model="all">All</a>
      <a href="" class="col-lg-4 online" ng-click="showStreams('online')" ng-model="online">Online</a>
      <a href="" class="col-lg-4 offline" ng-click="showStreams('offline')" ng-model="offline">Offline</a>
    </p>
  </header>
  <div class="col-lg-4 col-lg-offset-4 text-center">


    <section id="results" class="col-lg-12 text-left">
      <div class="row {{channel.status}}" ng-repeat="channel in channels">
        <a href="{{channel.url}}" target="_blank" title="Go to {{channel.name}} channel">
          <span class="icon col-lg-2"><img src="https://cdn0.iconfinder.com/data/icons/user-pictures/100/unknown2-64.png" ng-src="{{channel.logo}}" alt="" width="72"  /></span>
          <strong class="col-lg-6">{{channel.name}}</strong>
          <span class="col-lg-4 text-center status">{{channel.status}}</span>
        </a>
      </div>
    </section>

</div>

<footer id="footer" class="text-center">Developed by <a class="custom" href="http://victorzamudio.mx" target="_blank" title="Victor Zamudio Website">V&iacute;ctor Zamudio</a></footer>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.6/angular-sanitize.js" charset="utf-8"></script>
  <script src="js/twitchTvApp.js" charset="utf-8"></script>
</body>
</html>
