<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    function sym(args) {
      // Convert arguments to Array
      var argsArr = Array.prototype.slice.call(arguments);

      return argsArr.reduce(function(arr1, arr2){
        var sdArr = [];

        arr1.forEach(function(elem){
          if(arr2.indexOf(elem) < 0 && sdArr.indexOf(elem) < 0){
            sdArr.push(elem);
          }
        });

        arr2.forEach(function(elem){
          if(arr1.indexOf(elem) < 0 && sdArr.indexOf(elem) < 0){
            sdArr.push(elem);
          }
        });

        return sdArr;

      });
      
    }

    sym([1, 2, 3], [5, 2, 1, 4]);
    </script>
  </body>
</html>
