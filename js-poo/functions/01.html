<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>01 - Functions</title>
  </head>
  <body>
      <h1>¿Qué es una función?</h1>
      <p>
        Una función te permite agrupar cierto código, darle nombre a dicho código y reutilizarlo más adelante abordandolo por su nombre.<br>
        Veamos un ejemplo:
      </p>
      <p>
        <code>
          function suma(a, b){<br>
            var c = a + c;<br>
            return c;<br>
          }
        </code>
      </p>
    <script src="js/01.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
